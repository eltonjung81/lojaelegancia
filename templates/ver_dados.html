<!DOCTYPE html>
<html>
<head>
    <title>Visualização de Dados</title>
</head>
<body>
    <h1>Dados dos Clientes</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Celular</th>
            <th>CEP</th>
            <th>Cidade</th>
            <th>Bairro</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Tamanho</th>
        </tr>
        {% for dado in dados %}
            <tr>
                <td>{{ dado[0] }}</td>
                <td>{{ dado[1] }}</td>
                <td>{{ dado[2] }}</td>
                <td>{{ dado[3] }}</td>
                <td>{{ dado[4] }}</td>
                <td>{{ dado[5] }}</td>
                <td>{{ dado[6] }}</td>
                <td>{{ dado[7] }}</td>
                <td>{{ dado[8] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
